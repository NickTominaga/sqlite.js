<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><link rel="stylesheet" href="/stylesheets/style.css"/><link rel="stylesheet" href="/stylesheets/main.css"/><script src="/javascripts/appBase.js"></script><script src="/javascripts/query.js"></script><title>Query</title></head><body><div class="page_body"><div class="sidebar"><h1 style="text-align:center;color:white" class="form-label fs-4 text">SQLite GUI</h1><div style="height:10vh;display:flex;align-items:center;justify-content:center"><a href="/home" class="btn btn-primary">Go back to homepage</a></div></div><div class="right_side"><div class="main_body"><div class="mb-3"><label class="form-label">Execute your costum query here :</label><button style="position:absolute;right:6vh" type="button" class="btn btn-success btn-sm" id="runButton">Run <img style="height:2vh;margin-bottom:.2vh" src="/icons/play.svg"/></button><select style="position:absolute;right:55vh;width:23vh;top:5.1vh" class="form-select form-select-sm" id="querySelect"><option selected>Load saved Query</option></select><button style="position:absolute;right:16vh" type="button" class="btn btn-success btn-sm" id="saveQuery">Save query</button><input style="position:absolute;right:30vh;width:23vh;top:5.1vh" type="text" class="form-control form-control-sm" id="query_name" placeholder="name your query"/><textarea style="margin-top:2vh" class="form-control" id="queryTextarea" rows="3"></textarea></div><table class="table table-hover" id="resultTable"><thead></thead><tbody></tbody></table><p id="resultParagraph"></p></div></div></div></body></html>
